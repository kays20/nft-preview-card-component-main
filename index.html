<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
 
</head>
<body>

  <div class="card">
    <div class="img">
      <img id="eq-img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
    </div>
    <div class="info">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="second-info">
        <div class="cap">
          <img src="images/icon-ethereum.svg" alt="Equilibrium Icon">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar Image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
